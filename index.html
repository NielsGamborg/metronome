<!DOCTYPE html>
<html>

<head>
    <title>Drum Kit Metronome</title>
    <meta charset="utf-8" />
    <link type="text/css" href="metronome.css" rel="stylesheet">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id=appContainer>
        <div id="wrapper">
            <h1>Drum Kit Metronome</h1>

            <div>
                <metronome-box :start-metronome="startMetronome" :stop-metronome="stopMetronome" :update-metronome="updateMetronome" :beat-obj="beatObj" :sounds="sounds" :is-playing="isPlaying" :beats="beats" :counter="counter"></metronome-box>
            </div>
        </div>


    </div>

    <script src="js/app.js"></script>

</body>

</html>
